<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MY CHAT | Settings | Theme</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link rel="stylesheet" href="../../styles.css" />
        <script defer src="../../app.js"></script>
    </head>
    <body>
        <header id="settings-header">
            <h1><a href="/client/">MY CHAT</a></h1>
            <button id="exit-settings">
                <span class="material-symbols-rounded">close</span>
            </button>
        </header>
        <div id="container">
            <aside>
                <div id="aside-content">
                    <section>
                        <h3><a href="/settings/account">Account</a></h3>
                        <ul>
                            <li><a href="/settings/account/#/update">Update account</a></li>
                            <li><a href="/settings/account/#/delete">Delete account</a></li>
                        </ul>
                    </section>
                    <section>
                        <h3><a href="/settings/theme">Theme</a></h3>
                    </section>
                </div>
            </aside>
            <main>
                <button id="theme">
                    <span class="material-symbols-rounded">light_mode</span>
                </button>
            </main>
        </div>
    </body>
</html>
